<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .transcript {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Recorder</h1>
        <button class="button" onclick="startRecording()">Start Recording</button>
        <button class="button" onclick="stopRecording()">Stop Recording</button>
        <button class="button" onclick="saveRecording()">Save Recording</button>
        <div class="transcript" id="transcript"></div>
    </div>
    <script>
        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        audio.play();

                        const formData = new FormData();
                        formData.append('audio', audioBlob, 'recording.wav');

                        fetch('/transcribe', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.transcription) {
                                document.getElementById('transcript').innerText = data.transcription;
                            } else {
                                document.getElementById('transcript').innerText = 'Could not transcribe audio.';
                            }
                        })
                        .catch(error => {
                            document.getElementById('transcript').innerText = 'Error: ' + error;
                        });
                    };
                });
        }

        function stopRecording() {
            mediaRecorder.stop();
        }

        function saveRecording() {
            // Implement save functionality if needed
        }
    </script>
</body>
</html>
