<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Applications</title>
</head>
<body>
    <h1>PDF Applications</h1>
    <ul>
        {% for pdf in pdf_files %}
        <li>
            <a href="{{ url_for('edit_pdf', filename=pdf) }}">Edit PDF: {{ pdf }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
