<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit PDF</title>
</head>
<body>
    <h1>Edit PDF: {{ filename }}</h1>
    <embed src="{{ url_for('view_pdf', filename=filename) }}" width="100%" height="600px" type="application/pdf">
    <button onclick="savePdf()">Save PDF</button>

    <script>
        function savePdf() {
            const fileName = "{{ filename }}";
            const pdfData = ...; // Your code to get the edited PDF data

            fetch('/pdf/save-pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ fileName, pdfData }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
